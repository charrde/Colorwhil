<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Drawing App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/styles.css">
	<script type="module" src="js/app.js" defer></script>
</head>
<body>
	<div id="toolbar">
		<button id="closeButton">X</button>
		<br>
		<!-- General Tool Controls -->
		<input type="color" id="colorPicker" value="#000000">
		<div id="presetColors">
			<span class="color-circle" data-color="#FF0000" style="background-color: #FF0000;"></span>
			<span class="color-circle" data-color="#00FF00" style="background-color: #00FF00;"></span>
			<span class="color-circle" data-color="#0000FF" style="background-color: #0000FF;"></span>
			<span class="color-circle" data-color="#FFFF00" style="background-color: #FFFF00;"></span>
			<span class="color-circle" data-color="#FF00FF" style="background-color: #FF00FF;"></span>
			<span class="color-circle" data-color="#00FFFF" style="background-color: #00FFFF;"></span>
		</div>

		<!-- Add Clear, Undo, Redo buttons -->
		<button id="clearCanvas" class="tool-button"><img src="icons/clear_canvas.svg"></button>
		<button id="undo"><img src="icons/undo.svg"></button>
		<button id="redo"><img src="icons/redo.svg"></button>

		<!-- Tool Buttons (Eraser, Brush, Text) -->
		<button id="eraserTool" class="tool-button"><img src="icons/eraser.svg"></button>
		<button id="brushTool" class="tool-button"><img src="icons/paint_brush.svg"></button>
		<button id="textTool" class="tool-button"><img src="icons/text_tool.svg"></button>
		<button id="mouseTool" class="tool-button" disabled><img src="icons/mouse.svg"></button>

		<!-- Tool-Specific Options will be loaded here dynamically -->
		<div id="optionsContainer">
		<!-- Tool-specific options like brush size, eraser size, or text settings will appear here -->
		</div>
	</div>
	<canvas id="drawCanvas"></canvas>
	<input id="liveTextInput" type="text" style="display: none;" />
</body>
</html>
