<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Screen Drawing App</title>
	<link rel="stylesheet" href="css/styles.css">
	<script type="module" src="js/app.js" defer></script>
</head>
<body>
	<div id="toolbar">
		<label for="colorPicker">Color:</label>
		<input type="color" id="colorPicker" value="#000000">
		<br>

		<!-- Custom Brush Size Input -->
		<label for="customBrushSize">Brush Size (px):</label>
		<input type="number" id="customBrushSize" min="1" value="5">
		<br>

		<!-- Dropdown for Preset Brush Sizes -->
		<label for="presetBrushSize">Preset Brush Sizes:</label>
		<select id="presetBrushSize">
			<option value="2">2 px</option>
			<option value="4 px">4 px</option>
			<option value="8 px">8 px</option>
			<option value="16 px">16 px</option>
			<option value="32 px">32 px</option>
			<option value="64 px">64 px</option>
		</select>
		<br>

		<!-- Add Clear, Undo, Redo buttons -->
		<button id="clearCanvas">Clear Canvas</button>
		<button id="undo">Undo</button>
		<button id="redo">Redo</button>
		<br>
		<!-- Add Eraser and Brush buttons -->
		<button id="eraser">Eraser</button>
		<button id="brush">Brush</button>
		<br>

		<!-- Add Text Tool and Text Input -->
		<button id="textTool">Text Tool</button>
		<div id="textInputContainer">
			<label for="fontSize">Font Size:</label>
			<input type="number" id="fontSize" min="10" value="30" />
			<br>
		</div>
	</div>
	<canvas id="drawCanvas"></canvas>
	<input id="liveTextInput" type="text" />
</body>
</html>
